<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App with Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      height: 650px;
      border-radius: 20px;
      display: flex;
      background-color: #e6e0ff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      background-color: white;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .profile h3 {
      font-size: 18px;
      color: #333;
    }

    .profile span {
      font-size: 14px;
      color: #666;
    }

    .menu p {
      font-size: 16px;
      color: #666;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .menu p:hover {
      color: #333;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .personal {
      background-color: #f87070;
    }

    .freelance {
      background-color: #ffc75f;
    }

    .work {
      background-color: #63c7ff;
    }

    .main {
      flex: 1;
      background-color: #d8cafe;
      padding: 40px;
      overflow-y: auto;
    }

    .main h2 {
      font-size: 24px;
      color: #6a4caf;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border: 2px solid #d1c4e9;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .task-input button {
      background-color: #6a4caf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .task-input button:hover {
      background-color: #5a3b9c;
    }

    .radio-buttons {
      display: flex;
      gap: 10px;
    }

    .radio-buttons input[type="radio"] {
      width: 20px;
      height: 20px;
      appearance: none;
      border: 2px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .radio-buttons input[type="radio"]:checked {
      border-color: transparent;
    }

    .radio-buttons input[type="radio"].personal {
      background-color: #f87070;
    }

    .radio-buttons input[type="radio"].freelance {
      background-color: #ffc75f;
    }

    .radio-buttons input[type="radio"].work {
      background-color: #63c7ff;
    }

    .tasks {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
    }

    .task .info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task .time {
      font-size: 14px;
      color: #666;
    }

    .date-display {
      font-size: 22px;
      color: #555;
      margin-top: 10px;
    }

    /* Settings Section */
    .main h3 {
      font-size: 20px;
      color: #6a4caf;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 18px;
      color: #6a4caf;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle.active {
      background-color: #6a4caf;
    }

    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle.active::after {
      left: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile">
        <img src="" alt="Profile Picture">
        <h3>Do-it<br><span>Tinku</span></h3>
      </div>
      <div class="menu">
        <p onclick="showPage('today')"><i class="fas fa-check-circle"></i> Today's Tasks</p>
        <p><span class="dot personal"></span> Personal</p>
        <p><span class="dot freelance"></span> Freelance</p>
        <p><span class="dot work"></span> Work</p>
        <p onclick="showPage('scheduled')"><i class="fas fa-calendar"></i> Scheduled Tasks</p>
        <p onclick="showPage('settings')"><i class="fas fa-cog"></i> Settings</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Today's Tasks -->
      <div id="today" class="page">
        <h2>Today's Tasks</h2>
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Add a new task...">
          <div class="radio-buttons">
            <input type="radio" name="taskCategory" value="Personal" class="personal" checked>
            <input type="radio" name="taskCategory" value="Freelance" class="freelance">
            <input type="radio" name="taskCategory" value="Work" class="work">
          </div>
          <button onclick="addTask()">Add Task</button>
        </div>
        <div class="tasks" id="taskList"></div>
      </div>

      <!-- Scheduled Tasks -->
      <div id="scheduled" class="page" style="display: none;">
        <h2>Scheduled Tasks</h2>
        <!-- <p class="date-display" id="todayDate"></p> -->
        <div class="tasks" id="scheduledTaskList"></div>
      </div>

      <!-- Settings -->
      <div id="settings" class="page" style="display: none;">
        <h2>Settings</h2>
        <div class="section">
          <h3>Profile</h3>
          <p>Edit Profile <i class="fas fa-chevron-right"></i></p>
          <p>Change Password <i class="fas fa-chevron-right"></i></p>
          <p>Privacy <i class="fas fa-chevron-right"></i></p>
        </div>
        <div class="section">
          <h3>Notification</h3>
          <p>
            Notifications
            <span class="toggle" onclick="toggleSwitch(this)"></span>
          </p>
        </div>
        <div class="section">
          <h3>Preferences</h3>
          <p>Language <i class="fas fa-chevron-right"></i></p>
          <p>Theme <i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
    </div>
  </div>

  <script>
  

    let tasks = [];
    const taskList = document.getElementById("taskList");
    const scheduledTaskList = document.getElementById("scheduledTaskList");
    const todayDate = document.getElementById("todayDate");

    // Show a specific page
    function showPage(pageId) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => {
        if (page.id === pageId) {
          page.style.display = "block";
        } else {
          page.style.display = "none";
        }
      });
    }

    // Add task
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskCategory = document.querySelector('input[name="taskCategory"]:checked').value;

      if (taskInput.value.trim() !== "") {
        const task = {
          text: taskInput.value,
          category: taskCategory,
          id: new Date().getTime(),
          date: new Date().toLocaleDateString() // Save today's date as the task's date
        };
        
        tasks.push(task);
        displayTasks();
        taskInput.value = "";
      }
    }

    // Display tasks
    function displayTasks() {
      // Display tasks for today
      taskList.innerHTML = "";
      const todayTasks = tasks.filter(task => task.date === new Date().toLocaleDateString());
      todayTasks.forEach(task => {
        const taskElement = document.createElement("div");
        taskElement.classList.add("task");

        taskElement.innerHTML = `
          <div class="info">
            <span class="dot ${task.category.toLowerCase()}"></span>
            <p>${task.text}</p>
          </div>
          <span class="time">${task.time}</span>
        `;
        taskList.appendChild(taskElement);
      });

      // Display scheduled tasks
      scheduledTaskList.innerHTML = "";
      tasks.forEach(task => {
        const taskElement = document.createElement("div");
        taskElement.classList.add("task");

        taskElement.innerHTML = `
          <div class="info">
            <span class="dot ${task.category.toLowerCase()}"></span>
            <p>${task.text}</p>
          </div>
          <span class="time">${task.time}</span>
        `;
        scheduledTaskList.appendChild(taskElement);
      });
    }

    // Toggle switch for settings
    function toggleSwitch(switchElement) {
      switchElement.classList.toggle("active");
    }

    // Get today's date
    function updateDate() {
      const date = new Date();
      todayDate.textContent = date.toLocaleDateString();
    }

    updateDate(); // Initial date
  </script>
</body>
</html>
